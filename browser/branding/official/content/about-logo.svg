    <circle cx="180" cy="280" r="5"/>
    <circle cx="230" cy="320" r="8"/>
    <circle cx="320" cy="280" r="6"/>
    <circle cx="280" cy="250" r="7"/>
    <circle cx="190" cy="240" r="6"/>
    <circle cx="330" cy="320" r="5"/>
